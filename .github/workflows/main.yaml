name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  industrial_ci:
    strategy:
      matrix:
        env:
          - ROS_DISTRO: melodic
            ROS_REPO: testing
            UPSTREAM_WORKSPACE: oavp.rosinstall
          - ROS_DISTRO: melodic
            ROS_REPO: main
            UPSTREAM_WORKSPACE: oavp.rosinstall
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: 'ros-industrial/industrial_ci@master'
        env: ${{matrix.env}}